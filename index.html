
<html xmlns="http://www.w3.org/1999/xhtml">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <HEAD>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="javascript/map.js" type="text/javascript"></script>
    <script src="javascript/init.js" type="text/javascript"></script>
    <script src="javascript/nav.js" type="text/javascript"></script>
    <script src="javascript/scriptaculous-js-1.8.3.js/lib/prototype.js" type="text/javascript"></script>
    <script src="javascript/scriptaculous-js-1.8.3.js/src/scriptaculous.js" type="text/javascript"></script>
    <script src="javascript/jquery-1.6.2.js" type="text/javascript"></script>
    <script src="javascript/dragscrollable.js" type="text/javascript"></script>
    <script>  
      jQuery.noConflict();
    </script>
  </HEAD>

  <body onload="javascript:init();">
    <div id="header"> 
      <table id="headerTable" width="100%" height="100%">
	<tr>
          <td>
            <div id="back">
              <a href="javascript:home();"> 
		<img src="images/ia-logo.png" id="back-logo"/>
              </a>
            </div>
          </td>
	</tr>
	<tr>
          <td align="center">
            <div id="info">
              <h1>Select A Digitization Location Or
		<select name="REGION" onchange="zoomMapByRegion(this.options[this.selectedIndex].value);">
                  <option SELECTED VALUE="" align="center" >Region</option>
                  <option VALUE="us_canada">North America</option>
                  <option VALUE="east">East Coast</option>
                  <option VALUE="midwest">Mid-West</option>
                  <option VALUE="west">West Coast</option>
                  <option VALUE="south_america">South America</option>
                  <option VALUE="europe">Europe</option>
                  <option VALUE="middle_east">Middle East</option>
                  <option VALUE="asia_pacific">Asia/Pacific</option>
              </h1>            
              </select>
            </div>
          </td>
	</tr>
      </table> 
    </div>
    <div id="map_canvas"></div>
  </body>
</html>
